{% extends 'base.html' %}
{% load markdown_deux_tags %}
{% block body %}
<h3>New post</h3>
<form method="post">
    {% csrf_token %}
    <label for="title">{{ form.title.label }}</label>
    {{ form.title }}
    <label for="body">{{ form.body.label }}</label>
    {{ form.body }}
    <button type="submit" value="Send message">Submit</button>
</form>
{% endblock %}
